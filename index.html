<!DOCTYPE html>
<html>
<head>
    <title>My Application</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1e272e; /* Set the background color to a dark gray */
            color: #fff; /* Set the text color to white */
            font-family: Arial, sans-serif; /* Set the font family */
        }
        h1 {
            background-color: #ffdd57; /* Set the background color of the heading to a bright yellow */
            padding: 20px; /* Add some padding to the heading */
            border-radius: 10px; /* Add rounded corners to the heading */
            text-align: center; /* Center the text within the heading */
            text-shadow: 2px 2px #000; /* Add a slight drop shadow to the text */
            box-shadow: 5px 5px 10px #000; /* Add a drop shadow to the heading */
        }
    </style>
</head>
<body>
    <h1>Hello Guys , Welcome to my page</h1>
</body>
</html>
